name: LLVM Bugs notifier

on:
  issues:
    types:
      - opened

jobs:
  auto-subscribe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install mailgun.js form-data
      - name: Send notification
        uses: actions/github-script@v5
        env:
          MAILGUN_API_KEY: ${{ secrets.LLVM_BUGS_KEY }}
        with:
          script: |
            const Mailgun = require("mailgun.js");
            const formData = require('form-data');
            const mailgun = new Mailgun(formData);

            const DOMAIN = "email.llvm.org";

            const mg = mailgun.client({username: 'api', key: process.env.MAILGUN_API_KEY});

            issue = github.rest.issues.get({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const payload = {
              author: issue.user.login,
              issue : issue.number,
              title : issue.title
            };
            
            const data = {
              from: "Mailgun Sandbox <postmaster@email.llvm.org>",
              to: "anton.korobeynikov@llvm.org",
              subject: "Hello",
              template: "new-github-issue",
              'h:X-Mailgun-Variables': JSON.stringify(payload)
            };

            mailgun.messages.create(DOMAIN, data)
            .then(msg => console.log(msg))
            .catch(err => console.log(err));
